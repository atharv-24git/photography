<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebar-overlay');
        if (sidebar.classList.contains('open')) {
            sidebar.classList.remove('open');
            overlay.style.display = 'none';
        } else {
            sidebar.classList.add('open');
            overlay.style.display = 'block';
        }
    }



    const detailsSection = document.getElementById('details-section');
    const detailsContent = document.getElementById('details-content');
    const detailsLink = document.getElementById('details-link');
    const dynamicBoxesContainer = document.getElementById('dynamic-boxes'); // Container for dynamic boxes

    // Data to be displayed for each section
    const detailsData = {
        posts: {
            content: 'Recent Posts and Updates',
            link: 'View all posts',
            boxes: [
                { title: 'Latest Post', content: 'Check out the latest post about technology.' },
                { title: 'Top Stories', content: 'Explore trending stories this week.' }
            ]
        },
        about: {
            content: 'Learn more about Atharv Siddhu',
            link: 'See your About info',
            boxes: [
                { title: 'Biography', content: 'Atharv is a passionate digital creator.' },
                { title: 'Achievements', content: 'Multiple awards for innovative designs.' }
            ]
        },
        photos: {
            content: 'Check out the latest photos',
            link: 'View all photos',
            boxes: [
                { title: 'Photo Album 1', content: 'Collection of travel photos.' },
                { title: 'Photo Album 2', content: 'Highlights from recent events.' }
            ]
        },
        more: {
            content: 'Explore more options and features',
            link: 'Discover more',
            boxes: [
                { title: 'Future Plans', content: 'Upcoming projects and collaborations.' },
                { title: 'Feedback', content: 'Share your thoughts and suggestions.' }
            ]
        }
    };

    // Function to clear dynamic boxes
    function clearDynamicBoxes() {
        dynamicBoxesContainer.innerHTML = ''; // Clear the current content
    }

    // Function to create a new dynamic box
    function createDynamicBox(title, content) {
        const box = document.createElement('div');
        box.className = 'dynamic-box';
        box.style.border = '1px solid #ccc';
        box.style.margin = '10px 0';
        box.style.padding = '10px';
        box.style.borderRadius = '8px';

        const boxTitle = document.createElement('h4');
        boxTitle.textContent = title;
        boxTitle.style.color = '#007bff'; // Style for the title
        boxTitle.style.marginBottom = '5px';

        const boxContent = document.createElement('p');
        boxContent.textContent = content;
        boxContent.style.color = '#555'; // Style for the content

        box.appendChild(boxTitle);
        box.appendChild(boxContent);

        dynamicBoxesContainer.appendChild(box);
    }

    // Add event listeners to the bottom menu links
    document.querySelectorAll('.bottom-menu a').forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault(); // Prevent default anchor behavior
            const type = this.getAttribute('data-type'); // Get the data-type value
            
            // Update the details section with the corresponding content
            if (detailsData[type]) {
                detailsContent.textContent = detailsData[type].content;
                detailsLink.textContent = detailsData[type].link;

                // Clear existing dynamic boxes
                clearDynamicBoxes();

                // Add new dynamic boxes
                detailsData[type].boxes.forEach(box => {
                    createDynamicBox(box.title, box.content);
                });
            }
        });
    });



</script>
