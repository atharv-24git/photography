<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ko-fi Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Seera&display=swap');

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        .header {
            background: url('profile-pic/your-image2.jpg') no-repeat center center;
            background-size: cover;
            height: 200px;
            width: 360px;
            position: relative;
            border: 4px solid white;
            border-radius: 15px;
            box-sizing: border-box;
            margin: 2px;
        }
        .profile-pic {
            position: absolute;
            bottom: -62px;
            left: 20px;
            border: 5px solid white;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .container {
            padding: 20px;
            text-align: left;
        }

        .input-password {
            width: calc(100% -  5px);
            height: 50px;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #b0b0b0;
            background-color: #ffffff;
            margin-bottom: 20px;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            position: fixed; /* Fixed positioning */
            left: 5px; /* Adjust as needed */
            top: 20%; /* Adjust as needed */
        }

        .submit-btn {
            width: calc(100% -  40px); /* Adjust to fit screen width if needed */
            height: 50px;
            padding: 15px;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
            position: fixed; /* Fixed positioning */
            left: 20px; /* Align with input field */
            top: calc(20% + 70px); /* Adjust to position below the input field */
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .username {
            margin-top: 60px;
            font-size: 22px; /* Slightly smaller font size */
            font-weight:;
            cursor: pointer;
            font-family: 'Pacifico', cursive;
        }
        .bio {
            font-size: 16px;
            color: #555;
            font-family: 'Seera', sans-serif;
        }
        .photos-horizontal {
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            width: 100%;
            margin-bottom: 20px; /* Add space between sections */
        }
        .photos-horizontal .photos {
            display: inline-flex;
            overflow-x: auto;
            padding: 10px 0;
            white-space: nowrap;
            animation: scroll 20s linear infinite;
        }
        .photos-horizontal img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin-right: 10px;
            cursor: pointer;
        }
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        .photos-infinite {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        .photos-infinite img {
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Dark background with opacity */
            overflow: hidden;
        }
        .modal-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
        }
        .modal-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border: 5px solid #FFFFFF;
            cursor: zoom-in; /* Cursor for zooming */
        }
        .zoomed-in {
            cursor: zoom-out; /* Change cursor for zoom out */
            transform: scale(2); /* Zoom in */
            transition: transform 0.3s ease;
        }
        .no-underline {
            text-decoration: none;
            font-size:18px; /* Slightly smaller font size */
            font-weight:; 
            color: #000000;
            cursor: pointer;
            font-family:serra;
        }
        .nav-btn {
            position: absolute;
            top: 50%;
            background-color: rgba(0, 0, 0, 0.4); /* Black with 40% opacity */
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            border-radius: 50%;
            z-index: 1;
            opacity: 0; /* Always hidden */
            transition: opacity 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            font-size: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Soft shadow */
            transform: scale(1); /* Initial scale */
            pointer-events: auto; /* Ensure the buttons are still clickable */
        }

        /* Show buttons on hover over the modal */
        .modal-content:hover .nav-btn {
            opacity: 1; /* Show buttons on hover */
        }
        .prev-btn {
            left: 10px;
        }
        .next-btn {
            right: 10px;
        }
        .nav-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal.show .nav-btn {
            opacity: 1; /* Show buttons when modal is active */
        }
        .no-scroll {
            overflow: hidden;
        }
        
        /* New styles for modal with white background */
        .modal.show .modal-content {
            background-color: white; /* Change background to white */
        }

        .modal.show .modal-image {
            border: 5px solid white; /* Ensure border remains white */
        }

    </style>
</head>
<body>
    <div class="header">
        <img src="profile-pic/your-image1.jpg" alt="Profile Picture" class="profile-pic">
    </div>
    <div class="container">
        <div class="username" id="username">Atharv Roy</div>
        <div class="bio">
            <a href="https://bit.ly/atharv-24" target="_blank" rel="noopener noreferrer" class="no-underline">bit.ly/atharv-24</a>
        </div>
        <!-- Horizontally Scrolling Photos -->
        <div class="photos-horizontal">
            <div class="photos" id="horizontalPhotoContainer">
                <!-- Initial horizontal photos will be added here -->
            </div>
        </div>

        <!-- Infinite Scrolling Photos -->
        <div class="photos-infinite" id="infinitePhotoContainer">
            <!-- Initial infinite photos will be added here -->
        </div>
    </div>

    <!-- Modal for password prompt -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <p>Enter Password:</p>
            <input type="password" id="passwordInput" class="input-password">
            <button id="submitPassword" class="submit-btn">Enter</button>
        </div>
    </div>

    <!-- Modal for displaying images -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <img class="modal-image" id="modalImage">
            <div class="nav-container" id="navContainer">
                <button class="nav-btn prev-btn" id="prevBtn">&#10094;</button>
                <button class="nav-btn next-btn" id="nextBtn">&#10095;</button>
            </div>
        </div>
    </div>
    <script>
    // Define password map for page redirection
    const passwordMap = {
        '896189':   'stranitsa.html',
        '85095149': 'stranitsa-dva.html',
        '80169387': 'stranitsa-tri.html',
        '99328226': 'stranitsa-chetyre.html' };

    // Get DOM elements
    const usernameElement = document.getElementById('username');
    const passwordModal = document.getElementById('passwordModal');
    const submitPassword = document.getElementById('submitPassword');
    const passwordInput = document.getElementById('passwordInput');
    const horizontalPhotoContainer = document.getElementById('horizontalPhotoContainer');
    const infinitePhotoContainer = document.getElementById('infinitePhotoContainer');
    const imageModal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let horizontalPhotoIndex = 1;
    let horizontalPhotos = [];
    let infinitePhotoIndex = 1;
    let infinitePhotos = [];
    let currentImageIndex = -1; // Initialize with -1 to indicate no image selected
    let hideTimeout;

    // Show password modal on username click
    usernameElement.addEventListener('click', () => {
        passwordModal.style.display = 'block';
    });

    // Handle password submission
    submitPassword.addEventListener('click', () => {
        const password = passwordInput.value;
        if (passwordMap[password]) {
            window.location.href = passwordMap[password];
        } else {
            alert('Incorrect password. Please try again.');
        }
    });

    // Load more horizontal photos
    async function loadMoreHorizontalPhotos() {
        for (let i = 0; i < 4; i++) {
            const imgURL = `photosh/your-image${horizontalPhotoIndex}.jpg`;
            try {
                const response = await fetch(imgURL);
                if (response.ok) {
                    const img = document.createElement('img');
                    img.src = imgURL;
                    img.alt = `Photo ${horizontalPhotoIndex}`;
                    horizontalPhotoContainer.appendChild(img);
                    horizontalPhotos.push(imgURL);
                    img.addEventListener('click', () => openImageModal(img.src));
                } else {
                    console.log(`Image not found: ${imgURL}`);
                }
            } catch (error) {
                console.error(`Error fetching image: ${imgURL}`, error);
            }
            horizontalPhotoIndex++;
        }
    }

    // Load more infinite scroll photos
    async function loadMoreInfinitePhotos() {
        for (let i = 0; i < 4; i++) {
            const imgURL = `photosp/your-image${infinitePhotoIndex}.jpg`;
            try {
                const response = await fetch(imgURL);
                if (response.ok) {
                    const img = document.createElement('img');
                    img.src = imgURL;
                    img.alt = `Photo ${infinitePhotoIndex}`;
                    infinitePhotoContainer.appendChild(img);
                    infinitePhotos.push(imgURL);
                    img.addEventListener('click', () => openImageModal(img.src));
                } else {
                    console.log(`Image not found: ${imgURL}`);
                }
            } catch (error) {
                console.error(`Error fetching image: ${imgURL}`, error);
            }
            infinitePhotoIndex++;
        }
    }

    // Infinite scroll event listener
    window.addEventListener('scroll', () => {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
            loadMoreInfinitePhotos();
        }
    });

    // Initial photo loads
    loadMoreHorizontalPhotos();
    loadMoreInfinitePhotos();

    // Open image modal
    function openImageModal(src) {
        currentImageIndex = infinitePhotos.indexOf(src);
        if (currentImageIndex === -1) {
            currentImageIndex = horizontalPhotos.indexOf(src) + infinitePhotos.length;
        }
        if (currentImageIndex >= 0) {
            modalImage.src = src;
            imageModal.style.display = 'block';
            document.body.classList.add('no-scroll');
            imageModal.classList.add('show'); // Add show class to modal
            resetHideTimeout();
        } else {
            console.error('Image not found in arrays');
        }
    }

    // Change image in modal
    function changeImage(offset) {
        if (currentImageIndex !== -1) {
            const totalPhotos = infinitePhotos.length + horizontalPhotos.length;
            currentImageIndex = (currentImageIndex + offset + totalPhotos) % totalPhotos;
            if (currentImageIndex < infinitePhotos.length) {
                modalImage.src = infinitePhotos[currentImageIndex];
            } else {
                modalImage.src = horizontalPhotos[currentImageIndex - infinitePhotos.length];
            }
            resetHideTimeout();
        }
    }

    // Reset hide timeout
    function resetHideTimeout() {
        clearTimeout(hideTimeout);
        prevBtn.style.opacity = 1;
        nextBtn.style.opacity = 1;
        hideTimeout = setTimeout(() => {
            prevBtn.style.opacity = 0;
            nextBtn.style.opacity = 0;
        }, 1500);
    }

    // Event listeners for image navigation
    prevBtn.addEventListener('click', (event) => {
        event.stopPropagation(); // Prevent modal close on button click
        changeImage(-1);
    });
    nextBtn.addEventListener('click', (event) => {
        event.stopPropagation(); // Prevent modal close on button click
        changeImage(1);
    });

    // Zoom functionality for the modal image
    modalImage.addEventListener('click', (event) => {
        if (modalImage.classList.contains('zoomed-in')) {
            modalImage.classList.remove('zoomed-in');
            imageModal.classList.remove('show'); // Remove show class when zoomed out
        } else {
            modalImage.classList.add('zoomed-in');
            imageModal.classList.add('show'); // Add show class when zoomed in
        }
    });

    // Close modal on click outside the image
    imageModal.addEventListener('click', (event) => {
        if (event.target !== modalImage && !modalImage.classList.contains('zoomed-in')) {
            imageModal.style.display = 'none';
            document.body.classList.remove('no-scroll');
            imageModal.classList.remove('show'); // Ensure show class is removed when modal is closed
        }
    });

    // Show buttons on mouse move
    imageModal.addEventListener('mousemove', resetHideTimeout);
</script>
 
</body>
</html>
