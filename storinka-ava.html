    <script>
    // Define password map for page redirection
    const passwordMap = {
        '896189':   'stranitsa.html',
        '85095149': 'stranitsa-dva.html',
        '80169387': 'stranitsa-tri.html',
        '99328226': 'stranitsa-chetyre.html' };

    // Get DOM elements
    const usernameElement = document.getElementById('username');
    const passwordModal = document.getElementById('passwordModal');
    const submitPassword = document.getElementById('submitPassword');
    const passwordInput = document.getElementById('passwordInput');
    const horizontalPhotoContainer = document.getElementById('horizontalPhotoContainer');
    const infinitePhotoContainer = document.getElementById('infinitePhotoContainer');
    const imageModal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let horizontalPhotoIndex = 1;
    let horizontalPhotos = [];
    let infinitePhotoIndex = 1;
    let infinitePhotos = [];
    let currentImageIndex = -1; // Initialize with -1 to indicate no image selected
    let hideTimeout;

    // Show password modal on username click
    usernameElement.addEventListener('click', () => {
        passwordModal.style.display = 'block';
    });

    // Handle password submission
    submitPassword.addEventListener('click', () => {
        const password = passwordInput.value;
        if (passwordMap[password]) {
            window.location.href = passwordMap[password];
        } else {
            alert('Incorrect password. Please try again.');
        }
    });

    // Load more horizontal photos
    async function loadMoreHorizontalPhotos() {
        for (let i = 0; i < 4; i++) {
            const imgURL = `photosh/your-image${horizontalPhotoIndex}.jpg`;
            try {
                const response = await fetch(imgURL);
                if (response.ok) {
                    const img = document.createElement('img');
                    img.src = imgURL;
                    img.alt = `Photo ${horizontalPhotoIndex}`;
                    horizontalPhotoContainer.appendChild(img);
                    horizontalPhotos.push(imgURL);
                    img.addEventListener('click', () => openImageModal(img.src));
                } else {
                    console.log(`Image not found: ${imgURL}`);
                }
            } catch (error) {
                console.error(`Error fetching image: ${imgURL}`, error);
            }
            horizontalPhotoIndex++;
        }
    }

    // Load more infinite scroll photos
    async function loadMoreInfinitePhotos() {
        for (let i = 0; i < 4; i++) {
            const imgURL = `photosp/your-image${infinitePhotoIndex}.jpg`;
            try {
                const response = await fetch(imgURL);
                if (response.ok) {
                    const img = document.createElement('img');
                    img.src = imgURL;
                    img.alt = `Photo ${infinitePhotoIndex}`;
                    infinitePhotoContainer.appendChild(img);
                    infinitePhotos.push(imgURL);
                    img.addEventListener('click', () => openImageModal(img.src));
                } else {
                    console.log(`Image not found: ${imgURL}`);
                }
            } catch (error) {
                console.error(`Error fetching image: ${imgURL}`, error);
            }
            infinitePhotoIndex++;
        }
    }

    // Infinite scroll event listener
    window.addEventListener('scroll', () => {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
            loadMoreInfinitePhotos();
        }
    });

    // Initial photo loads
    loadMoreHorizontalPhotos();
    loadMoreInfinitePhotos();

    // Open image modal
    function openImageModal(src) {
        currentImageIndex = infinitePhotos.indexOf(src);
        if (currentImageIndex === -1) {
            currentImageIndex = horizontalPhotos.indexOf(src) + infinitePhotos.length;
        }
        if (currentImageIndex >= 0) {
            modalImage.src = src;
            imageModal.style.display = 'block';
            document.body.classList.add('no-scroll');
            imageModal.classList.add('show'); // Add show class to modal
            resetHideTimeout();
        } else {
            console.error('Image not found in arrays');
        }
    }

    // Change image in modal
    function changeImage(offset) {
        if (currentImageIndex !== -1) {
            const totalPhotos = infinitePhotos.length + horizontalPhotos.length;
            currentImageIndex = (currentImageIndex + offset + totalPhotos) % totalPhotos;
            if (currentImageIndex < infinitePhotos.length) {
                modalImage.src = infinitePhotos[currentImageIndex];
            } else {
                modalImage.src = horizontalPhotos[currentImageIndex - infinitePhotos.length];
            }
            resetHideTimeout();
        }
    }

    // Reset hide timeout
    function resetHideTimeout() {
        clearTimeout(hideTimeout);
        prevBtn.style.opacity = 1;
        nextBtn.style.opacity = 1;
        hideTimeout = setTimeout(() => {
            prevBtn.style.opacity = 0;
            nextBtn.style.opacity = 0;
        }, 1500);
    }

    // Event listeners for image navigation
    prevBtn.addEventListener('click', (event) => {
        event.stopPropagation(); // Prevent modal close on button click
        changeImage(-1);
    });
    nextBtn.addEventListener('click', (event) => {
        event.stopPropagation(); // Prevent modal close on button click
        changeImage(1);
    });

    // Zoom functionality for the modal image
    modalImage.addEventListener('click', (event) => {
        if (modalImage.classList.contains('zoomed-in')) {
            modalImage.classList.remove('zoomed-in');
            imageModal.classList.remove('show'); // Remove show class when zoomed out
        } else {
            modalImage.classList.add('zoomed-in');
            imageModal.classList.add('show'); // Add show class when zoomed in
        }
    });

    // Close modal on click outside the image
    imageModal.addEventListener('click', (event) => {
        if (event.target !== modalImage && !modalImage.classList.contains('zoomed-in')) {

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        function updateColors() {
            const backgroundColor = document.getElementById('background-color').value;
            const textColor = document.getElementById('text-color').value;
            const borderColor = document.getElementById('border-color').value;

            document.body.style.backgroundColor = backgroundColor;
            document.body.style.color = textColor;

            const sidebar = document.querySelector('.sidebar');
            sidebar.style.backgroundColor = backgroundColor;
            sidebar.style.borderColor = borderColor;

            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                item.style.color = textColor;
                item.style.borderBottomColor = borderColor;
            });

            const boxB = document.querySelectorAll('.box-B');
            boxB.forEach(box => {
                box.style.backgroundColor = backgroundColor;
                box.style.borderColor = borderColor;
                box.style.color = textColor;
            });
            
            const circleB = document.querySelectorAll('.circle-B');
            circleB.forEach(circle => {
                circle.style.backgroundColor = backgroundColor;
                circle.style.borderColor = borderColor;
                circle.style.color = textColor;
            });

            // Store the selected colors in localStorage
            localStorage.setItem('backgroundColor', backgroundColor);
            localStorage.setItem('textColor', textColor);
            localStorage.setItem('borderColor', borderColor);
        }

        function resetColors() {
            // Set default colors
            const defaultBackgroundColor = '#ffffff';
            const defaultTextColor = '#000000';
            const defaultBorderColor = '#000000';
            
            // Update the color pickers
            document.getElementById('background-color').value = defaultBackgroundColor;
            document.getElementById('text-color').value = defaultTextColor;
            document.getElementById('border-color').value = defaultBorderColor;

            // Apply default colors
            document.body.style.backgroundColor = defaultBackgroundColor;
            document.body.style.color = defaultTextColor;

            const sidebar = document.querySelector('.sidebar');
            sidebar.style.backgroundColor = defaultBackgroundColor;
            sidebar.style.borderColor = defaultBorderColor;

            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                item.style.color = defaultTextColor;
                item.style.borderBottomColor = defaultBorderColor;
            });

            const boxB = document.querySelectorAll('.box-B');
            boxB.forEach(box => {
                box.style.backgroundColor = defaultBackgroundColor;
                box.style.borderColor = defaultBorderColor;
                box.style.color = defaultTextColor;
            });
            
            const circleB = document.querySelectorAll('.circle-B');
            circleB.forEach(circle => {
                circle.style.backgroundColor = defaultBackgroundColor;
                circle.style.borderColor = defaultBorderColor;
                circle.style.color = defaultTextColor;
            });

            // Remove colors from localStorage
            localStorage.removeItem('backgroundColor');
            localStorage.removeItem('textColor');
            localStorage.removeItem('borderColor');
        }
